<ion-header-bar class="bar bar-header bar-positive">
	<h1 class="title">Pokémon API</h1>
</ion-header-bar>

<ion-content>
	<ion-refresher pulling-text="Pull to Refresh" refreshing-text="Loading..." on-refresh="loadpkms()">
	</ion-refresher>

	<ion-list id="mainList">


		<ion-item ng-repeat="name in pokename" class="item item-thumbnail-left">


			

			<h3>Pokémon: {{pokename.name }}</h3>
			<h3>Number: {{pokename.national_id }}</h3>
			
			<a href="#/details/{{$index}}">Click for more information</a>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer-bar class="bar-positive">
Copyright 2016
</ion-footer-bar>
